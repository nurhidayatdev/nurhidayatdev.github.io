<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Siswa - SD Inpres Maccini Sombala 1</title>
  
 <link rel="stylesheet" href="../bootstrap/dist/css/bootstrap.min.css" />
        <script src="../bootstrap/dist/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="../style.css" />
  <script src="../jquery/dist/jquery.min.js"></script>
  </style>
</head>
<body>

  <div class="container">
    <div class="login-card">
      <h2>Login Siswa SD Inpres Maccini Sombala 1</h2>

      <form id="loginForm" novalidate>
        <div class="mb-3 position-relative">
          <label for="nisn" class="form-label">NISN</label>
          <input type="text" class="form-control" id="nisn" name="nisn" placeholder="Masukkan NISN (10 digit)">
          <div class="invalid-feedback">NISN wajib diisi dan harus berupa 10 digit angka.</div>
        </div>

        <div class="mb-3 position-relative">
          <label for="password" class="form-label">Kata Sandi</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Masukkan kata sandi">
          <button type="button" class="toggle-password" id="togglePassword" aria-label="Tampilkan kata sandi">
            👁️‍🗨️
          </button>
          <div class="invalid-feedback">Kata sandi wajib diisi dan harus benar.</div>
        </div>

        <button type="submit" class="btn btn-login mt-3">Masuk</button>
        <div class="hint">Password tetap: <strong>sdmaccinisombala1</strong></div>
      </form>

      <div class="footer">© 2025 SD Inpres Maccini Sombala 1</div>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    $(function() {
     
      $("#togglePassword").on("click", function() {
        const $pwd = $("#password");
        const type = $pwd.attr("type") === "password" ? "text" : "password";
        $pwd.attr("type", type);
        $(this).text(type === "password" ? "👁️‍🗨️" : "🚫");
      });

      
      $("#loginForm").on("submit", function(e) {
        e.preventDefault();
        let valid = true;
        const nisn = $("#nisn").val().trim();
        const password = $("#password").val().trim();

     
        $("#nisn").removeClass("is-invalid");
        $("#password").removeClass("is-invalid");

        
        if (!/^\d{10}$/.test(nisn)) {
          $("#nisn").addClass("is-invalid");
          valid = false;
        }

       
        if (password !== "sdmaccinisombala1") {
          $("#password").addClass("is-invalid");
          valid = false;
        }

       
        if (valid) {
          const alertBox = `
            <div class="alert alert-success mt-3 text-center" role="alert">
              Login berhasil! Selamat datang, siswa NISN: <strong>${nisn}</strong> 🎉
            </div>`;
          $(".alert").remove();
          $(".login-card").append(alertBox);

          setTimeout(() => {
            window.location.href = "../index.html";
          }, 2000);
        }
      });
    });
    
  </script>
</body>
</html>
