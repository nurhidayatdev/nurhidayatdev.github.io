        <main class="container my-5">
            <section id="fasilitas">
                <h2 class="text-center mb-5 fw-bold" style="color: #446b42">
                    Fasilitas Sekolah
                </h2>

                <figure
                    class="text-center p-4 rounded shadow-sm mb-5"
                    style="background-color: #fffccf"
                >
                    <img
                        src="../img/fasilitas/halaman-1.jpg"
                        alt="Halaman Sekolah"
                        class="img-fluid rounded mb-3"
                    />
                    <figcaption class="text-justify">
                        <b style="color: #f8ae84">Halaman Sekolah:</b> Sekolah
                        memiliki halaman yang cukup luas sebagai akses masuk
                        utama. Halaman ini ditata dengan beberapa tanaman di
                        sisi kanan-kiri sehingga memberi suasana asri dan nyaman
                        bagi siswa. Sekolah juga memiliki lapangan utama yang
                        digunakan bersama dengan sekolah lain.
                    </figcaption>
                </figure>

                <figure
                    class="text-center p-4 rounded shadow-sm mb-5"
                    style="background-color: #fffccf"
                >
                    <div class="row justify-content-center g-3">
                        <div class="col-md-6 col-lg-5">
                            <img
                                src="../img/fasilitas/ruangkelas-1.jpg"
                                alt="Ruang Kelas"
                                class="img-fluid rounded shadow-sm"
                            />
                        </div>
                        <div class="col-md-6 col-lg-5">
                            <img
                                src="../img/fasilitas/ruangkelas-2.jpg"
                                alt="Ruang Kelas"
                                class="img-fluid rounded shadow-sm"
                            />
                        </div>
                    </div>
                    <figcaption class="mt-3 text-justify">
                        <b style="color: #f8ae84">Ruang Kelas:</b> Ruang kelas
                        dilengkapi dengan meja dan kursi untuk siswa, papan
                        tulis, proyektor setiap kelas, toilet di masing-masing
                        kelas, serta ventilasi dan jendela yang cukup untuk
                        pencahayaan alami. Suasana kelas terlihat aktif dengan
                        kegiatan belajar mengajar.
                    </figcaption>
                </figure>

                <figure
                    class="text-center p-4 rounded shadow-sm mb-5"
                    style="background-color: #fffccf"
                >
                    <div class="row justify-content-center g-3">
                        <div class="col-md-6 col-lg-5">
                            <img
                                src="../img/fasilitas/perpustakaan-1.jpg"
                                alt="Perpustakaan"
                                class="img-fluid rounded shadow-sm"
                            />
                        </div>
                        <div class="col-md-6 col-lg-5">
                            <img
                                src="../img/fasilitas/perpustakaan-2.jpg"
                                alt="Perpustakaan"
                                class="img-fluid rounded shadow-sm"
                            />
                        </div>
                    </div>
                    <figcaption class="mt-3 text-justify">
                        <b style="color: #f8ae84">Perpustakaan:</b> Perpustakaan
                        sekolah menyediakan berbagai koleksi buku pelajaran
                        maupun bacaan umum. Rak-rak buku tersusun rapi sehingga
                        siswa dapat dengan mudah mencari referensi untuk
                        menunjang pembelajaran.
                    </figcaption>
                </figure>

                <figure
                    class="text-center p-4 rounded shadow-sm mb-5"
                    style="background-color: #fffccf"
                >
                    <img
                        src="../img/fasilitas/ruangguru-1.jpg"
                        alt="Ruang Guru"
                        class="img-fluid rounded mb-3"
                    />
                    <figcaption class="text-justify">
                        <b style="color: #f8ae84">Ruang Guru:</b> Ruang guru
                        digunakan sebagai tempat beristirahat, berdiskusi, dan
                        mempersiapkan materi pembelajaran. Ruangan ini
                        dilengkapi meja, kursi, dan lemari penyimpanan.
                    </figcaption>
                </figure>

                <figure
                    class="text-center p-4 rounded shadow-sm mb-5"
                    style="background-color: #fffccf"
                >
                    <img
                        src="../img/fasilitas/ruangshalat-1.jpg"
                        alt="Ruang Shalat"
                        class="img-fluid rounded mb-3"
                    />
                    <figcaption class="text-justify">
                        <b style="color: #f8ae84">Ruang Shalat:</b> Sekolah
                        menyediakan ruang shalat khusus bagi siswa dan guru
                        untuk melaksanakan ibadah. Fasilitas ini mencerminkan
                        perhatian sekolah terhadap kebutuhan spiritual warga
                        sekolah.
                    </figcaption>
                </figure>

                <figure
                    class="text-center p-4 rounded shadow-sm"
                    style="background-color: #fffccf"
                >
                    <img
                        src="../img/fasilitas/ruanguks-1.jpg"
                        alt="Ruang UKS"
                        class="img-fluid rounded mb-3"
                    />
                    <figcaption class="text-justify">
                        <b style="color: #f8ae84">Ruang UKS:</b> Ruang UKS
                        (Usaha Kesehatan Sekolah) disediakan sebagai tempat
                        pertolongan pertama apabila ada siswa yang sakit. Dengan
                        adanya ruangan ini, kesehatan siswa dapat lebih
                        terpantau selama berada di sekolah.
                    </figcaption>
                </figure>
