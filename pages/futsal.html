<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>
            Formulir Pendaftaran Ekskul Futsal - SD Negeri Maccini Sombala 1
        </title>
        <link rel="stylesheet" href="../bootstrap/dist/css/bootstrap.min.css" />
        <script src="../bootstrap/dist/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="../style.css" />
        <script src="../jquery/dist/jquery.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="form-card">
                <h2>‚öΩFormulir Pendaftaran Ekskul Futsal‚öΩ</h2>
                <p class="text-center text-success mb-3">
                    <strong>SD Negeri Maccini Sombala 1</strong>
                </p>

                <form id="futsalForm" novalidate>
                    <div class="mb-3">
                        <label for="nisn" class="form-label">NISN</label>
                        <input
                            type="text"
                            class="form-control"
                            id="nisn"
                            name="nisn"
                            placeholder="Masukkan NISN (10 digit)"
                        />
                        <div class="invalid-feedback">
                            NISN wajib diisi dan harus berupa 10 digit angka.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="nama" class="form-label"
                            >Nama Lengkap</label
                        >
                        <input
                            type="text"
                            class="form-control"
                            id="nama"
                            name="nama"
                            placeholder="Masukkan nama lengkap"
                        />
                        <div class="invalid-feedback">
                            Nama lengkap wajib diisi.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="kelas" class="form-label">Kelas</label>
                        <select id="kelas" class="form-select" name="kelas">
                            <option value="">Pilih kelas...</option>
                            <option value="4">Kelas 4</option>
                            <option value="5">Kelas 5</option>
                            <option value="6">Kelas 6</option>
                        </select>
                        <div class="invalid-feedback">Silakan pilih kelas.</div>
                    </div>

                    <div class="mb-3">
                        <label for="jk" class="form-label">Jenis Kelamin</label>
                        <select id="jk" class="form-select" name="jk">
                            <option value="">Pilih jenis kelamin...</option>
                            <option value="Laki-laki">Laki-laki</option>
                            <option value="Perempuan">Perempuan</option>
                        </select>
                        <div class="invalid-feedback">
                            Silakan pilih jenis kelamin.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="nohp" class="form-label"
                            >Nomor HP Orang Tua</label
                        >
                        <input
                            type="text"
                            class="form-control"
                            id="nohp"
                            name="nohp"
                            placeholder="Contoh: 081234567890"
                        />
                        <div class="invalid-feedback">
                            Nomor HP wajib diisi dan hanya angka.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="alasan" class="form-label"
                            >Alasan Ingin Mengikuti Ekskul Futsal</label
                        >
                        <textarea
                            class="form-control"
                            id="alasan"
                            name="alasan"
                            rows="3"
                            placeholder="Tulis alasan kamu di sini..."
                        ></textarea>
                        <div class="invalid-feedback">Alasan wajib diisi.</div>
                    </div>

                    <button type="submit" class="btn btn-submit">Daftar</button>
                </form>

                <div class="footer">¬© 2025 SD Negeri Maccini Sombala 1</div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <script>
            $(function () {
                $("#futsalForm").on("submit", function (e) {
                    e.preventDefault();
                    let valid = true;

                    const nisn = $("#nisn").val().trim();
                    const nama = $("#nama").val().trim();
                    const kelas = $("#kelas").val();
                    const jk = $("#jk").val();
                    const nohp = $("#nohp").val().trim();
                    const alasan = $("#alasan").val().trim();

                    $("input, select, textarea").removeClass("is-invalid");

                    if (!/^\d{10}$/.test(nisn)) {
                        $("#nisn").addClass("is-invalid");
                        valid = false;
                    }

                    if (nama === "") {
                        $("#nama").addClass("is-invalid");
                        valid = false;
                    }

                    if (kelas === "") {
                        $("#kelas").addClass("is-invalid");
                        valid = false;
                    }

                    if (jk === "") {
                        $("#jk").addClass("is-invalid");
                        valid = false;
                    }

                    if (!/^\d{10,13}$/.test(nohp)) {
                        $("#nohp").addClass("is-invalid");
                        valid = false;
                    }

                    if (alasan === "") {
                        $("#alasan").addClass("is-invalid");
                        valid = false;
                    }

                    if (valid) {
                        const alertBox = `
            <div class="alert alert-success mt-3 text-center" role="alert">
              üìùPendaftaran berhasil!‚úÖ<br>
              Terima kasih, <strong>${nama}</strong> telah mendaftar Ekskul Futsal ‚öΩ
            </div>`;
                        $(".alert").remove();
                        $(".form-card").append(alertBox);

                        $("#futsalForm")[0].reset();
                    }
                });
            });
        </script>
    </body>
</html>
